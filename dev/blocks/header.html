<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

    <title>Template</title>
</head>
<body>
<div class="wrapper">
    <!-- begin .header -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-sm-2">
                    <a href="#" class="logo">domen-naverno.ru</a>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Поиск объявлений" aria-label="Поиск объявлений" aria-describedby="button-addon2">
                        <button class="btn border btn-light" type="button" id="button-addon2">Найти</button>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false" data-offset="0, 10">
                            Вход / Регистрация
                        </a>

                        <div class="dropdown-menu">
                            <form class="px-4 py-3">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Email address">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Пароль">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                        <label class="form-check-label" for="dropdownCheck">
                                            Запомнить
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info">Войти</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Регистрация</a>
                            <a class="dropdown-item" href="#">Забыли пароль?</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 d-flex">
                    <a href="#" type="button" class="btn btn-add ml-auto">Подать объявление</a>
                </div>
            </div>
        </div>
    </header>
    <!-- end .header -->
